<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Socrates Demo</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="antialiased">

    <!-- Header with Back and Language Switcher -->
    <header class="p-4 flex justify-between items-center sticky top-0 bg-black/50 backdrop-blur-lg z-50">
        <a href="../" class="back-link">‚Üê <span data-translate="backToHome">Back to Home</span></a>
        <div id="lang-switcher">
            <button data-lang="en" class="lang-btn">EN</button>
            <span class="text-gray-500">|</span>
            <button data-lang="pl" class="lang-btn">PL</button>
        </div>
    </header>

    <div class="container mx-auto px-6 py-12">
        <h2 class="text-3xl md:text-4xl font-black leading-tight text-center" data-translate="mainTitle">Your intellectual assistant <br class="hidden md:block" /> in your <span class="gold-accent">Netflix</span>.</h2>
        <p class="mt-4 text-lg text-center text-gray-400 max-w-3xl mx-auto" data-translate="mainSubtitle">
            Select a movie to reveal its description, then click 'Socrates Analysis' to see the deep lessons it offers.
        </p>
    </div>

    <!-- Carousels Container -->
    <div id="carousel-container">
        <div id="loading-state" class="text-center text-gray-400 p-8">
            <p data-translate="loading">Loading movies from the database...</p>
        </div>
        <div id="error-state" class="hidden text-center text-red-500 p-8">
            <p data-translate="error">Failed to load data. Please check your Firebase configuration and internet connection.</p>
        </div>
    </div>

    <script src="script.js" type="module"></script>
</body>
</html>
